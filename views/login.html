<div class="container" style="margin-top:80px;">
    <br>
    <br>
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Login</h4>
                    <div class="row">
                        <div class="form-group col-12">
                            <label>Email</label>
                            <input class="form-control" ng-model="user.username" type="text" ng-keydown="$event.keyCode == 13 && doLogin(user)" autofocus>
                        </div>
                        <div class="form-group col-12">
                            <label>Senha</label>
                            <input class="form-control" ng-model="user.password" type="password" ng-keydown="$event.keyCode == 13 && doLogin(user)">
                        </div>
                        <div class="form-group col-12 center">
                            {{ loginStatus }}
                        </div>
                        <div class="form-group col-6">
                            <button ng-click="doLogin(user)" class="btn btn-info btn-block"><i class="fa fw fa-send"></i> Entrar</button>
                        </div>
                        <div class="col-6 text-right">
                            <!-- <small><a href="">Recuperar senha</a></small><br> -->
                            <small><a href="" data-toggle="modal" data-target="#modal-usuario">Registrar</a></small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>

<div id="modal-usuario" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-6">
                        <label>Nome</label>
                        <input ng-model="usuario.nome" type="text" class="form-control" autofocus>
                    </div>
                    <div class="form-group col-6">
                        <label>Email</label>
                        <input ng-model="usuario.email" type="email" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label>Senha</label>
                        <input ng-model="usuario.senha" type="password" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label>Confirmação de senha</label>
                        <input ng-model="usuario.senha_confirm" type="password" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <label></label>
                <button type="button" class="btn btn-info btn-block col-2" ng-click="setUsuario(usuario)">Salvar</button>
                <label></label>
                <button type="button" class="btn btn-light btn-block col-2" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
