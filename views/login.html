<div class="header white-text teal home-title">
    <div class="container">
        <h4>&nbsp;</h4>
    </div>
</div>
<div class="container" style="margin-top: -170px;">
    <div class="row">
        <p></p>
    </div>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12">
                        <h4 class="teal-text">Login</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label>Login</label>
                        <input ng-model="user.username" type="text" class="validate" autofocus>
                    </div>
                    <div class="input-field col s12">
                        <label>Senha</label>
                        <input ng-model="user.password" type="password" class="validate">
                    </div>
                    <div class="input-field col s12 center">
                        {{ loginStatus }}
                    </div>
                    <div class="input-field col">
                        <a ng-click="doLogin(user)" class="waves-effect waves-light teal darken-3 btn"><i class="material-icons left">send</i> Entrar</a>
                    </div>
                    <div class="col right">
                        <small><a href="" class="grey-text left" style="text-align: right; margin-top: 15px;">Recuperar senha</a></small><br>
                        <small><a href="" class="grey-text left" style="text-align: right; margin-top: 5px; width: 100%" ng-click="doNew()">Registrar</a></small>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <p></p>
    </div>
</div>

<!-- Modal Structure -->
<div id="modal-usuario" class="modal modal-fixed-footer" style="max-width: 900px; width: 90%;">
    <div class="modal-content">
        <div class="row">
            <div class="col s10">
                <h4 class="teal-text">Usuário</h4>
            </div>
            <div class="col s2">
                <button type="button" ng-click="delUsuario(usuario)" class="btn btn-small teal darken-3 waves-effect right" ng-disabled="true">Excluir</button>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form class="" action="index.html" method="post">
                    <div class="input-field col s6">
                        <label>Nome</label>
                        <input ng-model="usuario.nome" type="text" class="validate" autofocus>
                    </div>
                    <div class="input-field col s6">
                        <label>Sobrenome</label>
                        <input ng-model="usuario.sobreNome" type="text" class="validate">
                    </div>
                    <div class="input-field col s6">
                        <label>Login</label>
                        <input ng-model="usuario.login" type="text" class="validate">
                    </div>
                    <div class="input-field col s6">
                        <label>Email</label>
                        <input ng-model="usuario.email" type="email" class="validate">
                    </div>
                    <div class="input-field col s6">
                        <label>Senha</label>
                        <input ng-model="usuario.senha" ng-disabled="desativaSenha" type="password" class="validate">
                    </div>
                    <div class="input-field col s6">
                        <label>Confirmação de senha</label>
                        <input ng-model="usuario.senha_confirm" ng-disabled="desativaSenha" type="password" class="validate">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn waves-effect teal darken-3" ng-click="setUsuario(usuario)">Salvar</button>
        <button class="btn-flat waves-effect" ng-click="doCancel()">Cancelar</button>
    </div>
</div>
